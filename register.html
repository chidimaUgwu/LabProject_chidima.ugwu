<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <img src="/images/logo.png" alt="Company Logo" srcset="">
  <div id="container">
    <h2>Create your account</h2>
    <form class="forms">
      <fieldset>
      <legend>Personal Information</legend>
        <input class="inputs" type="text" name="fname" placeholder="Enter your first name" required>
        <input class="inputs" type="text" name="lname" placeholder="Enter your last name" required>
        <input class="inputs" type="text" name="userid"placeholder="Enter your student ID" required>
        <input class="inputs" type="date" name="dob" placeholder="Select your date of birth" required>
      <select class="inputs" id="gender" class="inputsselect" name="gender" aria-placeholder="Select your" required>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        <input class="inputs" type="email" name="uemail" placeholder="Enter your email" required>
        <input class="inputs" type="tel" name="phone" placeholder="Enter your phone number" required>
        <input class="inputs" type="text" name="address" placeholder="Enter your address" required>
      </fieldset>

      <fieldset>
        <legend>Account Information</legend>
        <label style="display:inline-block !important; margin-left:5px !important;" for="role">Role Selection</label>
        <select class="inputs" style=" display:inline-block ; width: 85% !important;" name="role" required aria-required="">
          <option>Student</option>
          <option>Faculty Intern</option>
          <option value="instructor">Instructor</option>
        </select>

        <input class="inputs" type="password" name="password" placeholder="Create a password" required>
        <input class="inputs" type="password" name="password" placeholder="Confirm your password" required>
      </fieldset>
      
      <button type="submit">Register</button>
      <p>Already have an account? <a id="signup-link" style="display: block;" href="login.html">Log In</a></p>
      
    </form>
  </div>
  
</body>
</html>
